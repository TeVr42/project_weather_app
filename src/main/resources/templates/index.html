<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
</head>
<body>
<h1>Předpověď počasí</h1>
<h2>Informace o poloze</h2>
<p>Location: <span th:text="${weatherData.getLocation().getName()}"></span></p>
<p>Region: <span th:text="${weatherData.getLocation().getRegion()}"></span></p>
<p>Country: <span th:text="${weatherData.getLocation().getCountry()}"></span></p>

<h2>Podmínky počasí</h2>
<table>
    <thead>
    <tr>
        <th>Čas</th>
        <th>Text</th>
        <th>Teplota (°C)</th>
        <th>Ikona</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="condition : ${weatherData.getConditions()}">
        <td th:text="${condition.getFormattedTime()}"></td>
        <td th:text="${condition.getText()}"></td>
        <td th:text="${condition.getTemp_c()}"></td>
        <td>
            <img th:src="@{${condition.getIcon()}}" alt="Weather Icon" />
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
